<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="lightgray" />

  <!-- Text for Description -->
  <text x="50%" y="30" font-size="20" text-anchor="middle" fill="black">
    Redirecting to Google in 2 seconds...
  </text>

  <!-- Embedding HTML with <meta> Refresh -->
  <foreignObject x="0" y="0" width="100%" height="100%">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <meta http-equiv="refresh" content="2; url=https://google.com" />
    </body>
  </foreignObject>
</svg>
